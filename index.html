<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KLAWY Mini Chat</title>
<style>
  /* Temel renkler ve font */
  :root {
    --primary-color: #4a90e2;
    --primary-dark: #357ABD;
    --bg-color: #f0f4f8;
    --text-color: #333;
    --border-radius: 8px;
  }

  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg-color);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Giriş ekranı */
  #login {
    background: white;
    padding: 30px;
    border-radius: var(--border-radius);
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 320px;
  }
  #login h2 {
    color: var(--primary-color);
    margin-bottom: 20px;
    text-align: center;
  }
  #login input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: var(--border-radius);
    border: 1.5px solid #ccc;
    font-size: 16px;
    transition: border-color 0.3s;
  }
  #login input:focus {
    border-color: var(--primary-color);
    outline: none;
  }
  #login button {
    width: 100%;
    padding: 12px;
    background: var(--primary-color);
    border: none;
    color: white;
    font-weight: 700;
    font-size: 16px;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: background 0.3s;
  }
  #login button:hover {
    background: var(--primary-dark);
  }

  /* Ana uygulama */
  #app {
    display: none;
    width: 100vw;
    height: 100vh;
    display: flex;
    background: white;
    border-radius: var(--border-radius);
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }

  /* Sidebar: arkadaş listesi */
  #sidebar {
    width: 280px;
    border-right: 1.5px solid #eee;
    display: flex;
    flex-direction: column;
    padding: 20px;
    background: #fafafa;
  }
  #sidebar h3 {
    margin: 0 0 15px 0;
    color: var(--primary-color);
    font-weight: 700;
    font-size: 22px;
    text-align: center;
  }
  #friend-list {
    flex-grow: 1;
    overflow-y: auto;
    margin-bottom: 15px;
  }
  .friend {
    padding: 10px 15px;
    border-radius: var(--border-radius);
    margin-bottom: 10px;
    cursor: pointer;
    font-weight: 600;
    color: var(--text-color);
    background: #fff;
    transition: background 0.3s;
  }
  .friend:hover {
    background: var(--primary-color);
    color: white;
  }
  .friend.selected {
    background: var(--primary-color);
    color: white;
  }

  /* Arkadaş ekleme formu */
  #add-friend-form {
    display: flex;
    gap: 10px;
  }
  #add-friend-email {
    flex-grow: 1;
    padding: 10px;
    border-radius: var(--border-radius);
    border: 1.5px solid #ccc;
    font-size: 16px;
    transition: border-color 0.3s;
  }
  #add-friend-email:focus {
    border-color: var(--primary-color);
    outline: none;
  }
  #add-friend-btn {
    padding: 0 18px;
    border: none;
    border-radius: var(--border-radius);
    background: var(--primary-color);
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s;
  }
  #add-friend-btn:hover {
    background: var(--primary-dark);
  }

  /* Chat alanı */
  #chat {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
  }
  #chat-header {
    font-weight: 700;
    font-size: 24px;
    margin-bottom: 15px;
    color: var(--primary-color);
    border-bottom: 2px solid var(--primary-color);
    padding-bottom: 8px;
  }
  #chat-messages {
    flex-grow: 1;
    background: #f9f9f9;
    border-radius: var(--border-radius);
    padding: 15px;
    overflow-y: auto;
    margin-bottom: 15px;
    font-size: 16px;
  }
  .message {
    max-width: 70%;
    margin-bottom: 10px;
    padding: 10px 15px;
    border-radius: var(--border-radius);
    word-wrap: break-word;
  }
  .message.sent {
    background: var(--primary-color);
    color: white;
    align-self: flex-end;
    border-radius: var(--border-radius) var(--border-radius) var(--border-radius) 0;
  }
  .message.received {
    background: #e0e0e0;
    color: #333;
    align-self: flex-start;
    border-radius: var(--border-radius) var(--border-radius) 0 var(--border-radius);
  }

  /* Mesaj yazma */
  #chat-input-area {
    display: flex;
    gap: 10px;
  }
  #chat-input {
    flex-grow: 1;
    padding: 12px 15px;
    font-size: 16px;
    border-radius: var(--border-radius);
    border: 1.5px solid #ccc;
    transition: border-color 0.3s;
  }
  #chat-input:focus {
    outline: none;
    border-color: var(--primary-color);
  }
  #chat-send-btn {
    padding: 0 20px;
    background: var(--primary-color);
    border: none;
    border-radius: var(--border-radius);
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s;
  }
  #chat-send-btn:hover {
    background: var(--primary-dark);
  }

  /* Responsive */
  @media(max-width: 600px) {
    #app {
      flex-direction: column;
      border-radius: 0;
    }
    #sidebar {
      width: 100%;
      height: 120px;
      padding: 10px;
      flex-direction: row;
      overflow-x: auto;
    }
    #friend-list {
      display: flex;
      flex-direction: row;
      gap: 10px;
      overflow-x: auto;
      margin-bottom: 0;
    }
    .friend {
      flex: none;
      padding: 8px 12px;
      margin-bottom: 0;
      font-size: 14px;
    }
    #chat {
      flex-grow: 1;
      height: calc(100vh - 120px);
      padding: 15px;
    }
  }
</style>
</head>

const chatHeader = document.getElementById('chat-header');
const chatMessagesDiv = document.getElementById('chat-messages');
const chatInput = document.getElementById('chat-input');
const chatSendBtn = document.getElementById('chat-send-btn');

// Kullanıcı ve veri
let currentUser = null;
let friends = [];
let selectedFriend = null;
let messages = {}; // { friendEmail: [ {from, text} ] }

// Giriş yapma (demo)
loginBtn.onclick = () => {
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();
  if(!email || !password) {
    alert('Lütfen email ve şifre giriniz.');
    return;
  }
  currentUser = { email };

  // Demo arkadaşlar
  friends = [
    { email: 'ali@example.com' },
    { email: 'ayse@example.com' }
  ];
  messages = {
    'ali@example.com': [],
    'ayse@example.com': []
  };

  loginDiv.style.display = 'none';
  appDiv.style.display = 'flex';
  renderFriendList();
  updateChatHeader();
};

// Arkadaş listesi render
function renderFriendList() {
  friendListDiv.innerHTML = '';
  friends.forEach(f => {
    const div = document.createElement('div');
    div.className = 'friend';
    if(selectedFriend && selectedFriend.email === f.email) {
      div.classList.add('selected');
    }
    div.textContent = f.email.split('@')[0];
    div.onclick = () => {
      selectedFriend = f;
      renderFriendList();
      renderMessages();
      updateChatHeader();
      chatInput.disabled = false;
      chatSendBtn.disabled = false;
      chatInput.focus();
    };
    friendListDiv.appendChild(div);
  });
}

// Mesajlar render
function renderMessages() {
  chatMessagesDiv.innerHTML = '';
  if(!selectedFriend) return;
  const conv = messages[selectedFriend.email] || [];
  conv.forEach(msg => {
    const div = document.createElement('div');
    div.className = 'message';
    div.classList.add(msg.from === currentUser.email ? 'sent' : 'received');
    div.textContent = msg.text;
    chatMessagesDiv.appendChild(div);
  });
  chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
}

// Chat başlık güncelle
function updateChatHeader() {
  chatHeader.textContent = selectedFriend ? `Sohbet: ${selectedFriend.email.split('@')[0]}` : 'Sohbet seçiniz';
}

// Mesaj gönderme
chatSendBtn.onclick = () => {
  sendMessage();
};
chatInput.onkeydown = e => {
  if(e.key === 'Enter') {
    e.preventDefault();
    sendMessage();
  }
};
function sendMessage() {
  if(!selectedFriend) return;
  const text = chatInput.value.trim();
  if(!text) return;
  if(!messages[selectedFriend.email]) messages[selectedFriend.email] = [];
  messages[selectedFriend.email].push({ from: currentUser.email, text });
  chatInput.value = '';
  renderMessages();
}

// Arkadaş ekleme
addFriendForm.onsubmit = e => {
  e.preventDefault();
  const email = addFriendEmailInput.value.trim();
  if(!email) return alert('Email boş olamaz.');
  if(friends.find(f => f.email === email)) return alert('Bu arkadaş zaten var.');
  friends.push({ email });
  messages[email] = [];
  addFriendEmailInput.value = '';
  renderFriendList();
};
})();
