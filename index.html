<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klawy Tarayıcı</title>
    <style>
        :root {
            --klawy-primary: #5865F2;
            --klawy-dark: #23272A;
            --klawy-light: #FFFFFF;
            --klawy-gray: #99AAB5;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            background-color: var(--klawy-dark);
            color: var(--klawy-light);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .logo {
            font-weight: bold;
            font-size: 20px;
            margin-right: 15px;
            color: var(--klawy-primary);
        }
        
        .address-bar {
            flex-grow: 1;
            background-color: var(--klawy-light);
            border-radius: 20px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
        }
        
        #url-input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 14px;
        }
        
        .nav-buttons {
            display: flex;
            margin-left: 10px;
        }
        
        .nav-btn {
            background: none;
            border: none;
            color: var(--klawy-light);
            font-size: 18px;
            margin: 0 5px;
            cursor: pointer;
        }
        
        .browser-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        #browser-frame {
            flex-grow: 1;
            border: none;
            background-color: white;
        }
        
        .home-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: var(--klawy-dark);
            color: var(--klawy-light);
        }
        
        .home-screen h1 {
            color: var(--klawy-primary);
            margin-bottom: 20px;
        }
        
        .quick-links {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .quick-link {
            background-color: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-link:hover {
            background-color: rgba(255,255,255,0.2);
        }
        
        .status-bar {
            background-color: var(--klawy-dark);
            color: var(--klawy-light);
            padding: 5px 10px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Klawy</div>
        <div class="address-bar">
            <button class="nav-btn" id="back-btn">←</button>
            <button class="nav-btn" id="forward-btn">→</button>
            <button class="nav-btn" id="refresh-btn">↻</button>
            <input type="text" id="url-input" placeholder="Arama yapın veya web adresi girin">
            <button class="nav-btn" id="go-btn">Git</button>
        </div>
        <div class="nav-buttons">
            <button class="nav-btn" id="home-btn">⌂</button>
            <button class="nav-btn" id="menu-btn">☰</button>
        </div>
    </div>
    
    <div class="browser-container">
        <iframe id="browser-frame" src="about:blank"></iframe>
        <div class="home-screen" id="home-screen">
            <h1>Klawy Tarayıcı</h1>
            <p>Hızlı, güvenli ve özel tarayıcı deneyimi</p>
            
            <div class="quick-links">
                <div class="quick-link" data-url="https://www.google.com">
                    <div>Google</div>
                </div>
                <div class="quick-link" data-url="https://www.youtube.com">
                    <div>YouTube</div>
                </div>
                <div class="quick-link" data-url="https://www.twitter.com">
                    <div>Twitter</div>
                </div>
                <div class="quick-link" data-url="https://www.github.com">
                    <div>GitHub</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="status-bar">
        <div id="status-text">Hazır</div>
        <div id="security-info">Güvenli</div>
    </div>

    <script>
        // Elementleri seçme
        const browserFrame = document.getElementById('browser-frame');
        const urlInput = document.getElementById('url-input');
        const goBtn = document.getElementById('go-btn');
        const backBtn = document.getElementById('back-btn');
        const forwardBtn = document.getElementById('forward-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const homeBtn = document.getElementById('home-btn');
        const homeScreen = document.getElementById('home-screen');
        const statusText = document.getElementById('status-text');
        const quickLinks = document.querySelectorAll('.quick-link');
        
        // URL yükleme fonksiyonu
        function loadURL(url) {
            if (!url) return;
            
            // HTTP/HTTPS kontrolü
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            statusText.textContent = "Yükleniyor...";
            homeScreen.style.display = 'none';
            browserFrame.style.display = 'block';
            
            try {
                browserFrame.src = url;
                urlInput.value = url;
                
                // Sayfa yüklendiğinde
                browserFrame.onload = function() {
                    statusText.textContent = "Yüklendi";
                };
            } catch (e) {
                statusText.textContent = "Hata: " + e.message;
            }
        }
        
        // Buton eventleri
        goBtn.addEventListener('click', () => {
            loadURL(urlInput.value);
        });
        
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadURL(urlInput.value);
            }
        });
        
        backBtn.addEventListener('click', () => {
            try {
                browserFrame.contentWindow.history.back();
            } catch (e) {
                console.log("Geri gidilemiyor");
            }
        });
        
        forwardBtn.addEventListener('click', () => {
            try {
                browserFrame.contentWindow.history.forward();
            } catch (e) {
                console.log("İleri gidilemiyor");
            }
        });
        
        refreshBtn.addEventListener('click', () => {
            browserFrame.contentWindow.location.reload();
        });
        
        homeBtn.addEventListener('click', () => {
            homeScreen.style.display = 'flex';
            browserFrame.style.display = 'none';
            browserFrame.src = 'about:blank';
            urlInput.value = '';
            statusText.textContent = "Hazır";
        });
        
        // Hızlı linkler
        quickLinks.forEach(link => {
            link.addEventListener('click', () => {
                const url = link.getAttribute('data-url');
                loadURL(url);
            });
        });
        
        // Başlangıçta ana ekranı göster
        homeScreen.style.display = 'flex';
        browserFrame.style.display = 'none';
    </script>
</body>
</html>
