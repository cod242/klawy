<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KLAWY - Çocuk Giyim</title>
  <style>
    :root {
      --primary: #ff6f61;
      --bg: #f9f9f9;
      --text: #333;
      --radius: 12px;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }
    header p {
      color: #666;
      margin-top: 0.5rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card-content h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .card-content p {
      color: var(--primary);
      font-weight: bold;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>KLAWY – Renkli ve Eğlenceli Çocuk Giyim</h1>
    <p>Yeni sezon ürünler burada</p>
  </header>

  <section class="product-grid" id="products"></section>

  <script>
    const products = [
      {
        name: "Desenli Elbise",
        price: "349₺",
        image: "https://images.pexels.com/photos/1648379/pexels-photo-1648379.jpeg"
      },
      {
        name: "Renkli Tişört",
        price: "199₺",
        image: "https://images.pexels.com/photos/1648378/pexels-photo-1648378.jpeg"
      },
      {
        name: "Şort Takım",
        price: "299₺",
        image: "https://images.pexels.com/photos/1648377/pexels-photo-1648377.jpeg"
      },
      {
        name: "Pembe Sweatshirt",
        price: "249₺",
        image: "https://images.pexels.com/photos/1648376/pexels-photo-1648376.jpeg"
      }
    ];

    const container = document.getElementById("products");

    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <div class="card-content">
          <h3>${p.name}</h3>
          <p>${p.price}</p>
        </div>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
