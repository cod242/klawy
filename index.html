<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KLAWY - Çocuk Giyim</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://www.sirkethaber.net/wp-content/uploads/2021/08/ataturkun-kisilik-ozellikleri-nelerdir.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 179, 71, 0.9);
      padding: 1rem;
      backdrop-filter: blur(5px);
    }
    .logo {
      font-family: 'Bangers', cursive;
      font-size: 2.5rem;
      color: white;
    }
    .nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    .nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 2rem;
      color: white;
    }
    #hero {
      text-align: center;
      padding: 6rem 1rem;
      background: rgba(255, 255, 255, 0.7);
      margin: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }
    #hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      font-family: 'Bangers', cursive;
    }
    #hero p {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #hero button {
      background: #FF69B4;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      padding: 3rem;
      margin: 2rem;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }
    .category {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
      padding: 1.5rem;
      transition: transform 0.3s;
    }
    .category:hover {
      transform: scale(1.05);
    }
    .category img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .category h2 {
      margin-top: 1rem;
      color: #333;
      font-size: 1.3rem;
    }
    @media (max-width: 768px) {
      .nav ul {
        display: none;
      }
      .nav ul.active {
        display: flex;
        flex-direction: column;
        background: rgba(255, 179, 71, 0.95);
        position: absolute;
        top: 70px;
        right: 10px;
        padding: 1rem;
        border-radius: 10px;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">KLAWY</div>
  <nav class="nav">
    <ul>
      <li><a href="t-shirts.html">Tişörtler</a></li>
      <li><a href="pants.html">Pantolonlar</a></li>
      <li><a href="dresses.html">Elbiseler</a></li>
      <li><a href="shoes.html">Ayakkabılar</a></li>
    </ul>
  </nav>
  <button class="menu-toggle">☰</button>
</header>

<main>
  <section id="hero">
    <h1>Çocuklar İçin Neşeli Stiller</h1>
    <p>KLAWY ile her gün bir eğlence!</p>
    <button>Hemen Keşfet</button>
  </section>

  <section id="categories">
    <article class="category">
      <a href="t-shirts.html">
        <img src="https://bayeks.com/urunler/1883/large_5214-1-copy.jpg" alt="Tişörtler">
        <h2>Tişörtler</h2>
      </a>
    </article>
    <article class="category">
      <a href="pants.html">
        <img src="https://via.placeholder.com/150" alt="Pantolonlar">
        <h2>Pantolonlar</h2>
      </a>
    </article>
    <article class="category">
      <a href="dresses.html">
        <img src="https://via.placeholder.com/150" alt="Elbiseler">
        <h2>Elbiseler</h2>
      </a>
    </article>
    <article class="category">
      <a href="shoes.html">
        <img src="https://via.placeholder.com/150" alt="Ayakkabılar">
        <h2>Ayakkabılar</h2>
      </a>
    </article>
  </section>
</main>

<script>
  const menuToggle = document.querySelector('.menu-toggle');
  const navLinks = document.querySelector('.nav ul');
  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });
</script>

</body>
</html>
